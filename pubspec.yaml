name: evolum_package
description: all tools use for evolum flutter project
version: 3.0.1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  cloud_firestore: ^4.4.5
  cloud_firestore_web: ^3.3.5

  # Utils
  json_serializable: ^6.6.1
  intl: ^0.17.0
  copy_with_extension: ^5.0.2
  json_annotation: ^4.8.0
  http: ^0.13.4

  # UI/UX
  simple_animations: ^3.0.3
  lottie: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  copy_with_extension_gen: ^5.0.2

flutter:
  uses-material-design: true
  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/fonts/AirbnbCerealLight.ttf
          weight: 300
        - asset: assets/fonts/AirbnbCerealBook.ttf
          weight: 400
        - asset: assets/fonts/AirbnbCerealMedium.ttf
          weight: 600
        - asset: assets/fonts/AirbnbCerealBold.ttf
          weight: 700
        - asset: assets/fonts/AirbnbCerealExtraBold.ttf
          weight: 800
        - asset: assets/fonts/AirbnbCerealBlack.ttf
          weight: 900
