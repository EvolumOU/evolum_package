name: evolum_package
description: all tools use for evolum flutter project
version: 3.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^2.4.0
  cloud_firestore_web: ^2.3.0
  
  json_serializable: ^4.1.0
  intl: ^0.17.0
  copy_with_extension: ^2.0.0
  simple_animations: ^3.0.3
  lottie: ^1.2.1
  json_annotation: ^4.0.1


  # Utils  UI/UX
  clippy_flutter: ^2.0.0-nullsafety.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.0.3
  copy_with_extension_gen: ^2.0.1

flutter:
  uses-material-design: true
  assets:
   - assets/image/background/
   - assets/image/icon/
   - assets/image/player/
   - assets/image/tab/
   - assets/image/download/
   - assets/image/gift/
   - assets/image/gift/white/
   - assets/image/gift/black/
   - assets/image/background/afternoon/
   - assets/image/background/sunset/
   - assets/image/background/daybreak/
   - assets/image/background/deepnight/
   - assets/image/background/earlynight/
   - assets/image/background/morning/
   - assets/image/background/noon/
   - assets/image/background/evening/
   - assets/image/share/
   - assets/image/drawing/big/white/
   - assets/image/drawing/big/black/
   - assets/image/drawing/small/white/
   - assets/image/drawing/small/black/
   - assets/image/sales/
   - assets/image/chakras/
   - assets/lottie/
   - assets/audio/
   - assets/video/
   - assets/video/background/


  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/fonts/AirbnbCerealLight.ttf
          weight: 300
        - asset: assets/fonts/AirbnbCerealBook.ttf
          weight: 400
        - asset: assets/fonts/AirbnbCerealMedium.ttf
          weight: 600
        - asset: assets/fonts/AirbnbCerealBold.ttf
          weight: 700
        - asset: assets/fonts/AirbnbCerealExtraBold.ttf
          weight: 800
        - asset: assets/fonts/AirbnbCerealBlack.ttf
          weight: 900